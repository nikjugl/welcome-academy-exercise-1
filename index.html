<html>
  <head>
    <title>exercisee</title>
    <meta charset="UTF-8" />

  </head>
  <body>
    <!-- TASK 01 -->
    <!-- Extend the code to toggle the picture of the banknote on every click on the button.
         Update the "onClick" function  in the script.js with the relevant code. -->
    <div class="border">
      <button class="button" onclick="onClick()">Show me the money</button>
      <image
        style="display: none"
        id="money"
        src="https://upload.wikimedia.org/wikipedia/commons/d/df/US_%241_obverse.jpg"
      />
    </div>

    <!-- TASK 02 -->
    <!-- Extend the code to display the value of the input field in the span area.
         Update the onChange function in the script.js with the relevant code. -->
    <div class="border">
      <input
        class="button"
        id="textInput"
        type="text"
        oninput="onChange(this.value)"
        value=""
      />
      Hello <span id="text"></span>. How are you?
    </div>

    <!-- Add some styling to the page. 
          E.g. Change the font of the button or the background color of the page. -->
  </body>
